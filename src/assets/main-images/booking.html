    <form>
        <div class="pdetails">
            <h3>Personal Details</h3>
            <hr>
            <!-- <label class="lb" for="fname">Name</label><br> -->
            <input class="in" type="text" name="" id="" placeholder="Full Name"><br>
            <input class="in" type="text" placeholder="State">
            <input class="in" type="text" placeholder="City">
            <!-- <label class="lb" for="email">Email</label><br> -->
            <input class="in" type="email" placeholder="Email"><br>
            <!-- <label class="lb" for="phone">Phone Number</label><br> -->
            <input class="in" type="tel" placeholder="Contact Number">
            <!-- <hr> -->
            
            <h3>Event Information</h3>
            <hr>
            <!-- <label class="lb" for="type">TEvent</label> -->
            <select class="select" name="event_type" id="event_type" placeholder="select">
              <option value="select">Select a event</option>
              <option value="wedding">Wedding</option>
              <option value="birthday">Birthday Party/Celebration</option>
              <option value="engagement">Engagement</option>
              <option value="Baby shower">Baby Shower</option>
              <option value="milestone">Milestone</option>
            </select><br>
            <!-- <label class="lb" for="theam">Theam</label><br> -->
            <input class="in" type="text" placeholder="Theam"><br>
            <!-- <label class="lb" for="Extra">Your Thougths</label><br> -->
            <textarea class="in" name="" id="" cols="30" rows="10" placeholder="Your Thougths"></textarea>
            <!-- <hr> -->
            <h3>Booking Details</h3>
            <hr>
            <label class="lb" for="">Start date:</label>
            <input type="date" class="date" placeholder="Date of Event">
            <label for="" class="lb">End Date:</label>
            <input  type="date" class="date"  ><br>
            <input class="in" type="text" placeholder="Functions Details">
        </div>
        
    </form>
